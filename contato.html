<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Agência de Viagens</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo da Agência de Viagens">
        </div>
        <h1>STARK</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ínicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="destino">Destino de Interesse:</label>
                <input type="text" id="destino" name="destino" required>
                
                <label for="data">Data de Viagem:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contato: contato@agenciadeviagens.com | Redes Sociais: <a href="#">Instagram</a>, <a href="#">Facebook</a>, <a href="#">Twitter</a></p>
    </footer>
</body>
</html>
